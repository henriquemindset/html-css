<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento de listas 1</title>
</head>
<body>
    <h1>Lista de Tarefas do dia <mark style="color: red;">EM LISTAS ORDENADAS</mark></h1>
    <ol type="1">
        <li>Acordar cedo</li>
        <li>Fazer exercícios físicos</li>
        <li>Estudar programação</li>
        <li>Estudar inglês</li>
    </ol>
    <h2>Lista de Tarefas do dia <mark style="color: blue">EM LISTAS NÃO ORDENADAS</mark></h2>
    <ul type="round">
        <li>Ir na casa do cliente</li>
        <li>Buscar o carro</li>
        <li>Ir para academia</li>
        <li>Fazer vídeos para o canal</li>
    </ul>

</body>
</html>
