<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML e CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Curso de HTML e CSS</h1>

    <!-- Vídeo do curso -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PLHz_AreHm4dlAnJ_jJtV29RFxnPHDuk9o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- Para ver a Playlist completa do curso -->
    <a href="https://www.youtube.com/playlist?list=PLHz_AreHm4dlAnJ_jJtV29RFxnPHDuk9o" target="_blank">
        <p id="p-playlist">Veja o curso completo:</p>
    </a>

    <!-- Para voltar ao ínicio -->
    <picture>
        <a href="index.html"><img src="imagens/voltar.png" alt="Voltar para o ínicio"></a>
    </picture>
</body>
</html>
