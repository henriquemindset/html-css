<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<!--Dica: Em src, se segurar CTRL+ESPAÇO faz com que apareça todos os diretórios para adicionar uma imagem.-->
<body>
    <h1>Testando cargas e Imagens </h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML5"> <!--"ALT"Significa: Uma descrição falando sobre o que é a imagem.-->
    <p>Podemos também carregar imagens que estão em sub-pastas. </p>
    <img src="Imagens/logo-css.png" alt="Logo CSS3 "> <!--"SRC" significa: Diretório onde está a imagem.-->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="Logo JavaScript"> <!-- É possível também colar o link de uma imagem em "SRC."-->
</body>
</html>
